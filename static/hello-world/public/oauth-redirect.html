<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 2rem;
      text-align: center;
      line-height: 1.5;
    }
    .loading {
      display: block;
      font-size: 24px;
      margin: 2rem 0;
    }
  </style>
  <script>
    // Extract the authUrl from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const authUrl = urlParams.get('authUrl');
    
    window.addEventListener('DOMContentLoaded', () => {
      if (authUrl) {
        // Navigate to the OAuth URL
        window.location.href = authUrl;
      } else {
        document.getElementById('message').textContent = 'Error: Missing authorization URL';
      }
    });
  </script>
</head>
<body>
  <h1>üîê OAuth Authorization</h1>
  <div class="loading">Redirecting to Atlassian authorization...</div>
  <p id="message">If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>
  
  <script>
    // Set the manual link href
    const manualLink = document.getElementById('manual-link');
    if (authUrl) {
      manualLink.href = authUrl;
    } else {
      manualLink.style.display = 'none';
    }
  </script>
</body>
</html>
